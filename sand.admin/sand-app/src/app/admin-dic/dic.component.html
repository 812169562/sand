<div nz-row>
    <div nz-col [nzSpan]="5">
        <button nz-button [nzType]="'dashed'">
            <span>新增</span>
        </button>
        <button nz-button [nzType]="'default'">
            <span>修改</span>
        </button>
        <button nz-button [nzType]="'danger'">
            <span>停用</span>
        </button>
        <button nz-button [nzType]="'danger'">
            <span>删除</span>
        </button>
    </div>
    <div nz-col [nzSpan]="7">
        <div nz-row>
            <div nz-col [nzSpan]="23">2</div>
            <div nz-col [nzSpan]="1">3</div>
        </div>
    </div>
</div>
<div>
    <nz-table #nzTable [nzDataSource]="BindData" [nzPageSize]="[50]" [nzScroll]="{ y: 800 }" (nzDataChange)="_displayDataChange($event)">
        <ng-template #nzFixedHeader>
            <thead nz-thead>
                <tr>
                    <th nz-th nzCheckbox>
                        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                        </label>
                    </th>
                    <th nz-th [nzWidth]="'150px'" #nzFixedHeader>
                        <span>Name</span>
                    </th>
                    <th nz-th [nzWidth]="'150px'">
                        <span>Age</span>
                    </th>
                    <th nz-th>
                        <span>Address</span>
                    </th>
                </tr>
            </thead>
        </ng-template>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td nzCheckbox>
                    <label nz-checkbox [nzDisabled]="data.disabled" [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                    </label>
                </td>
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.age}}</td>
                <td nz-td>{{data.address}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
